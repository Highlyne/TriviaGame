<body>
    <div id="wrapper">
        <div id="headerwrap">

            <p>90's Trivia Game</p>

        </div>

                    <div class="btn-group" role="group" aria-label="...">

                          </div>
                </div>
                </div>
        <div id="contentwrap">

            <div class="row">
            <div class="col-sm-12">

           </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <p>Answers:</p><br>
            <div class="checkbox">
                <label class="checkbox-inline"><input type="checkbox" value=""><div id="anw1"></div></label>
                <label class="checkbox-inline"><input type="checkbox" value="anw2">Option 2</label>
                <label class="checkbox-inline"><input type="checkbox" value="anw3">Option 3</label>
                <label class="checkbox-inline"><input type="checkbox" value="anw4">Option 4</label>

        </div>
        </div>
        </div>
